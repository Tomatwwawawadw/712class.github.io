<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="one.css">

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}


.container {
  border-radius: 5px;

  padding: 20px;
}
</style>
</head>
<body>


<div class="container">
  <form action="#" method="post" name="google"class="lodin">
    <label for="Fraction"><img src="fansho.png".png"></label>
    <input type="text" id="Fraction" name="Fraction">

    <label for="number"><img src="juohou.png".png"</label>
    <input type="text" id="number" name="number">

     <label for="Scope"><img src="fanway.png".png"></label>
    <select id="Scope" name="Scope">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>


   </select>

    <input type="submit" value="Submit" name="Submit">
  </form>
</div>

<script type="text/javascript">
const scriptURL="https://script.google.com/macros/s/AKfycbzEJI7QJOMHcwb-zib0sMJaHVduLoCMxPKjsfkwd0VRiY1sv-XdwX60S_vTbHlHExC7/exec"
const form = document.forms["google"]
          form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
              .then(response => alert("You have successfully submitted."))
              .catch(error => console.error('Error!', error.message))
          })
</script>
</body>
</html>
